<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>原書圖版</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 顶部导航（玻璃态） -->
  <div class="navigation-container glass">
    <button class="prev-page">上一頁</button>
    <input type="number" min="1" class="page-input" />
    <button class="jump-btn">跳轉</button>
    <button class="next-page">下一頁</button>
    <a href="index.html" class="button-link">返回</a>
  </div>
  <div id="top-message" class="message"></div>

  <!-- 图片容器 -->
  <div id="image-container">
    <!-- ⬇︎ 重新加回遮罩，供 viewer.js 控制 ⬇︎ -->
    <div class="reveal-cover"></div>
    <img id="dictionary-image" src="" alt="字典图片" class="hidden" />
  </div>

  <!-- 底部导航（玻璃态） -->
  <div class="navigation-container glass">
    <button class="prev-page">上一頁</button>
    <input type="number" min="1" class="page-input" />
    <button class="jump-btn">跳轉</button>
    <button class="next-page">下一頁</button>
    <a href="index.html" class="button-link">返回</a>
  </div>
  <div id="bottom-message" class="message"></div>

  <!-- 关键逻辑 -->
  <script type="module" src="viewer.js"></script>

</html>
